<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="900" height="420"
     viewBox="0 0 900 420"
     role="img"
     aria-labelledby="title desc">

  <title id="title">Microlensing Data Trifecta Flow</title>
  <desc id="desc">
    Flow diagram showing OGLE, KMTNet, Spitzer, and Roman contributing
    to microlensing mass determination.
  </desc>

  <defs>
    <marker id="arrowhead"
            markerWidth="10"
            markerHeight="7"
            refX="10"
            refY="3.5"
            orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3a7bd5"/>
    </marker>
  </defs>

  <style>
    text {
      font-family: Helvetica, Arial, sans-serif;
      fill: #0b1c2d;
    }
    .box {
      fill: #e8f2ff;
      stroke: #3a7bd5;
      stroke-width: 2;
      rx: 10;
    }
    .arrow {
      stroke: #3a7bd5;
      stroke-width: 3;
      marker-end: url(#arrowhead);
    }
    .title {
      font-size: 16px;
      font-weight: 700;
    }
    .subtitle {
      font-size: 12px;
    }
  </style>

  <!-- OGLE -->
  <rect class="box" x="40" y="170" width="200" height="80"/>
  <text class="title" x="140" y="205" text-anchor="middle">OGLE</text>
  <text class="subtitle" x="140" y="225" text-anchor="middle">
    Long-baseline light curves
  </text>

  <!-- KMTNet -->
  <rect class="box" x="270" y="170" width="200" height="80"/>
  <text class="title" x="370" y="205" text-anchor="middle">KMTNet</text>
  <text class="subtitle" x="370" y="225" text-anchor="middle">
    High-cadence coverage
  </text>

  <!-- Spitzer -->
  <rect class="box" x="500" y="170" width="200" height="80"/>
  <text class="title" x="600" y="205" text-anchor="middle">Spitzer</text>
  <text class="subtitle" x="600" y="225" text-anchor="middle">
    Parallax baseline
  </text>

  <!-- Roman -->
  <rect class="box" x="730" y="170" width="150" height="80"/>
  <text class="title" x="805" y="205" text-anchor="middle">Roman</text>
  <text class="subtitle" x="805" y="225" text-anchor="middle">
    Astrometry â†’ Mass
  </text>

  <!-- Arrows -->
  <line class="arrow" x1="240" y1="210" x2="270" y2="210"/>
  <line class="arrow" x1="470" y1="210" x2="500" y2="210"/>
  <line class="arrow" x1="700" y1="210" x2="730" y2="210"/>

</svg>
