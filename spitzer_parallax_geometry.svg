<svg width="800" height="360" viewBox="0 0 800 360" xmlns="http://www.w3.org/2000/svg">
  <style>
    text { font-family: Helvetica, Arial, sans-serif; fill: #1a1a1a; }
    .orbit { stroke: #999; stroke-dasharray: 5,5; fill: none; }
    .arrow { stroke: #d33; stroke-width: 2; marker-end: url(#arrow); }
  </style>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7"
      refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#d33"/>
    </marker>
  </defs>

  <circle cx="200" cy="180" r="60" fill="#ffe082"/>
  <text x="200" y="185" text-anchor="middle">Sun</text>

  <ellipse class="orbit" cx="200" cy="180" rx="140" ry="90"/>
  <ellipse class="orbit" cx="200" cy="180" rx="200" ry="130"/>

  <circle cx="340" cy="180" r="10" fill="#4caf50"/>
  <text x="340" y="205" text-anchor="middle" font-size="12">Earth</text>

  <circle cx="400" cy="120" r="10" fill="#2196f3"/>
  <text x="400" y="95" text-anchor="middle" font-size="12">Spitzer</text>

  <line class="arrow" x1="340" y1="180" x2="600" y2="180"/>
  <line class="arrow" x1="400" y1="120" x2="600" y2="180"/>

  <circle cx="600" cy="180" r="6" fill="#000"/>
  <text x="600" y="205" text-anchor="middle" font-size="12">Lens</text>
</svg>

